<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Test 1</title>
</head>

    <body>
<div class="container-1">
<h2> Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1"> 
        <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>

        <div>
            <button class="btn btn-danger" onclick="reset()">reset</button>
        </div> 
    </div> 

    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
    </div>
</div>

<div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <button class="btn btn-success" id="cat-generator" onclick="generateCat()">See a cute cat or two, or three</button>
    
    <div class="flex-box-container-2" id="flex-cat-gen">

    </div>
</div>

<div class="container-3">
    <h2>Challenge 3: Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="https://blog.csiro.au/wp-content/uploads/2019/11/ROCK-ROCK.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
        <img id="paper" src="https://www.becolor.be/3995-tm_large_default/paper-wolf-assembli.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
        <img id="scissors" src="https://amr.com.au/wp-content/uploads/2016/06/170770.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
    </div>
</div>

<div class="container-4">
    <h2 id="change-my-color">Challeng 4: Change Buttons' Colors</h2>
    <div class="flex-box-pick-color">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
            </select>
        </form>

        <button class="btn btn-primary">Yay!</button>
        <button class="btn btn-danger">Yahoo</button>
        <button class="btn btn-warning">Google</button>
        <button class="btn btn-success">Twitter</button>
    </div>    
</div>

<div class="container-5">
<h2>Challenge 5: Blackjack</h2>
<h3><span id="blackjack-result">Let's play!</span></h3>

    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>

    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn-lg btn-primary mr-3" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-3" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
        </div>
    </div>

    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Win</th>
                <th>Lose</th>
                <th>Draw</th>
            </tr>
            
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
</div>

<script src="Challenge (Crash Course)\challenge.js"></script>

    </body>
</html>
